version: '3.4'

networks:
  reaction:
    external:
      name: reaction.localhost

services:
  reaction-admin:
    image: ankurpata/rapadmin:1.0
    env_file:
      - ./.env
    networks:
      default:
      reaction:
    ports:
      - "4080:4080"
      - "9231:9229"
